<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dissing Your Friend</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        margin-top: 50px;
    }
    #dissButton {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #ff0000;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #dissText {
        font-size: 24px;
        margin-top: 20px;
    }
</style>
</head>
<body>
<h1>Dissing Your Friend</h1>
<button id="dissButton">Diss Your Friend</button>
<p id="dissText"></p>

<script>
    const dissPhrases = [
        "You're so slow, snails outrun you!",
        "You're the reason the average intelligence of this group is so low.",
        "You're not stupid; you just have bad luck when thinking.",
        "If I throw a stick, will you leave?",
        "The only way you'll ever get laid is if you crawl up a chicken's ass and wait.",
        "I'd tell you to go to hell, but I work there and I don't want to see you every day."
    ];

    document.getElementById('dissButton').addEventListener('click', function() {
        const randomIndex = Math.floor(Math.random() * dissPhrases.length);
        document.getElementById('dissText').textContent = dissPhrases[randomIndex];
    });
</script>
</body>
</html>
